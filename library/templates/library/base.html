<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f9f9f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #007bff; color: white; }
        a.button { text-decoration: none; padding: 5px 10px; border-radius: 5px; background: #007bff; color: white; }
        a.button.delete { background: #dc3545; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input[type=text], input[type=checkbox] { padding: 5px; margin-top: 5px; }
        input[type=submit] { margin-top: 15px; padding: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Library</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
